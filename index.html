<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <title>Calculator</title>                 

</head>
<body>
    
        
        <div class="container">
            <div id="dispDate"></div>
            <div class="sign"><h3>Simple Calculator</h3></div>
            <div class="sign">
                <input type="text" disabled id="disp">
            </div> 
            <div class="sign">
                <div onclick="erase()" class=" clear">AC</div>
                <div onclick="deleteBtn()" class=" del">del</div>
                <div onclick="displayToScreen('%')" class="">%</div>
                <div onclick="displayToScreen('/')" class=" slash">/</div>
            </div>
            <div class="sign">
                <div onclick="displayToScreen(7)">7</div>
                <div onclick="displayToScreen(8)">8</div>
                <div onclick="displayToScreen(9)">9</div>
                <div onclick="displayToScreen('*')" class="" id="mult">x</div>
            </div>
            <div class="sign">
                <div onclick="displayToScreen(4)">4</div>
                <div onclick="displayToScreen(5)">5</div>
                <div onclick="displayToScreen(6)">6</div>
                <div onclick="displayToScreen('-')" class="">-</div>
            </div>
            <div class="sign">
                <div onclick="displayToScreen(1)">1</div>
                <div onclick="displayToScreen(2)">2</div>
                <div onclick="displayToScreen(3)">3</div>
                <div onclick="displayToScreen('+')" class="">+</div>
            </div>
            <div class="sign">
                <div onclick="displayToScreen(0)" class="zero">0</div>
                <div onclick="displayToScreen('.')" class="">.</div>
                <div onclick="equalTo()" class=" equal">=</div>
            </div>
        </div>
   
    <script src="calc.js"></script>
</body>
</html>
