<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <title>Calculator</title>                   
    <style>
    button{
        padding: 20px;
        border-radius: 40%;
        border: none;
        background-color: #f0f8ff;
    }
    td input{
        width: 80%;
        margin: auto;
        padding: 10%;
        color: #000000;
        /* border-radius: 2%; */
    }
    td .zero{
        width: 70%;
        border-radius: 45%;
        background-color: #fcfcc4;
    }
    td h2{
        color: #f0f8ff;
    }
    td .slash{
        padding: 22px;
        /* border-radius: 40%; */
    }
    
    </style>
</head>
<body>
    <main>
        
        <table >
            <tr>
                <td colspan="4" align="center">
                    <h2>Simple Calculator</h2>
                </td>
            </tr>
            <tr>
                <td colspan="4">
                    <input type="text" disabled id="disp"> 
                </td>
            </tr> 
            <tr>
                <td><button onclick="clear()" class="sign">AC</button></td>
                <td><button ondblclick="deleteBtn()" class="sign">del</button></td>
                <td><button onclick="displayToScreen('%')" class="sign
                    ">%</button></td>
                <td><button onclick="displayToScreen('/')" class="sign slash">/</button></td>
            </tr>
            <tr>
                <td><button onclick="displayToScreen(7)">7</button></td>
                <td><button onclick="displayToScreen(8)">8</button></td>
                <td><button onclick="displayToScreen(9)">9</button></td>
                <td><button onclick="displayToScreen('*')" class="sign" id="mult">x</button></td>
            </tr>
            <tr>
                <td><button onclick="displayToScreen(4)">4</button></td>
                <td><button onclick="displayToScreen(5)">5</button></td>
                <td><button onclick="displayToScreen(6)">6</button></td>
                <td><button onclick="displayToScreen('-')" class="sign">-</button></td>
            </tr>
            <tr>
                <td><button onclick="displayToScreen(1)">1</button></td>
                <td><button onclick="displayToScreen(2)">2</button></td>
                <td><button onclick="displayToScreen(3)">3</button></td>
                <td><button onclick="displayToScreen('+')" class="sign">+</button></td>
            </tr>
            <tr>
                <td colspan="2"><button onclick="displayToScreen(0)" class="zero">0</button></td>
                <td><button onclick="displayToScreen('.')" class="sign">.</button></td>
                <td><button onclick="equalTo()" class="sign">=</button></td>
            </tr>
        </table>
    </main>
    <script src="calc.js"></script>
</body>
</html>
